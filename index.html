<!DOCTYPE html>
<html lang="en">
<head>
	<title>Sign In</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<div class="signin-page text-white pt-5">
		<img src="img/logo.jpg" alt=logo>
		<strong class="d-block pt-5 pb-3">
			Sign in with your organizational account
		</strong>
		<input type="text" placeholder="someone@gmail.com">
		<input type="text" placeholder="Password">	
		<div class="row m-0 password">
			<button class="my-4">Sign in</button>
			<button class="my-4 ml-2">Swith to login</button>
			<a href="#">Forgot Password ?</a>
		</div>
		<span>
			For login password issue, please connect with mail to someone@gmail.com 
		</span>
		<div class="privacy-policy">
			&copy; 2021 Microsoft
			<a href="#">Home</a>
			<a href="#">Privacy Policy</a>
		</div>
	</div>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

</html>
